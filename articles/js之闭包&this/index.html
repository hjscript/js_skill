<script  type="text/javascript">
	var num = 1,
    obj = {
        num: 2,
        fn: (function (num) {
            this.num *= 2;
            num += 2;

            return function () {
                this.num *= 3;
                num ++;
                console.log(num);
            }
        })(num)
    };
		var fn = obj.fn;
		fn();
		obj.fn();
		console.log(num, obj.num);

		// 2
		var foo = 1;

		    if(!foo){
		    }
		    console.log(foo);
		}
		bar(); 

    // 3
		var foo = 'hello';
		(function (foo) {
		    console.log(foo);
		    var foo = foo || 'world';
		    console.log(foo);
		})(foo);
		console.log(foo);

		// 4
		var a = 9;
		function fn() {
		    a = 0;
		    return function (b) {
		        return b + a ++;
		    }
		}
		var f = fn();
		console.log(f(5));
		console.log(fn()(5));
		console.log(f(5));
		console.log(a);

		// 5
		var ary = [1,2,3,4];
		function fn(ary) {
		    ary[0] = 0;
		    ary = [0];
		    ary[0] = 100;
		    return ary;
		}
		var res = fn(ary);
		console.log(ary);  
		console.log(res); 

		// 6
		function fn(i) {
	    return function (n) {
	        console.log(n + (i++));
	    }
		}
		var f = fn(10);
		f(20);  
		fn(20)(40);   
		fn(30)(50);  
		f(30); 

		// 7
		var num = 10;
		var obj = {num: 20};
		obj.fn = (function (num) {
		    this.num = num*3;
		    num ++;
		    return function (n) {
		        this.num += n;
		        num ++;
		        console.log(num);
		    }
		})(obj.num);
		var fn = obj.fn;
		fn(5);
		obj.fn(10);
		console.log(num, obj.num);
